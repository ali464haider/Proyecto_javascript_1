    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="css/registrar.css">
    <script src="js/Usuario.js"></script>
</head>
<body>
    <div class="content">
        <span>Registrar</span>

        <div class="nombreApellido">
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="text" id="apellido" placeholder="Apellidos">
        </div>
        <div class="usuario">
            <input type="text" id="usuario" placeholder="Nombre Usuario">
        </div>
        <div class="pass">
            <input type="password"  id="password" placeholder="Password">
            <input type="password"  id="confirmarPassword" placeholder="Confirmar Password">
        </div>
        
        <div class="opciones">
            Selecionar Role
            <select name="role" id="role">
                <option value="">...</option>
                <option value="admin">admin</option>
                <option value="cliente">cliente</option>
            </select>
        </div>

        <div class="enviar">
            <input type="submit" value="Registrar" id="registrar">
        </div>
      
    </div>
</body>
<script src="js/registrar.js"></script>
</html>
